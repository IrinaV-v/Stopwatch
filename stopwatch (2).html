 <!DOCTYPE html>
 <html>
 <head>
 	<title>StopWatch</title>
 </head>
 <body>
 <style>
 	body{}
 </style>

 <h1 id = 'h1'>00:00:00</h1>
 <button id = "start" onClick = "count()">Start</button>
 <button id = "pause" onClick = "pause()">Pause</button>
 <button id = 'clear' onClick = 'clear()'>Clear</button>
 <button id = 'save' onClick = 'save()'>Save</button>
 <button id = 'clear preview' onClick = 'clearpreview()'>Clear preview</button>

 
 <script>
 	var h1 = document.getElementById('h1'),
 	seconds = 0,
 	minutes = 0,
 	hours = 0,
 	t,
 	i = 1;
 	j=0;

 	var Result=['Day1 - ',[0,0,0], 'Day2 - ',[0,0,0], 'Day3 - ',[0,0,0], 'Day4 - ',[0,0,0], 'Day5 - ',[0,0,0], 'Day6 - ',[0,0,0], 'Day7 - ',[0,0,0]];

 	function count(){
 		t = setTimeout(timer, 1000)
 	}
 	function timer(){
 		seconds = seconds +1;
 		if (seconds >= 60){
 			seconds = 0;
 			minutes = minutes + 1;
 		}
 		if (minutes >= 60){
 			minutes = 0;
 			hours = hours + 1;
 		}
 		h1.textContent = `${hours}: ${minutes}: ${seconds}`;
 		count();

 	}
 	function pause(){
 		clearTimeout(t);
 		}
 	function clear(){
 		h1.textContent= '00:00:00';
 		seconds = 0;
 		minutes = 0;
 		hours = 0;
 		clearTimeout(t)
 	}
 	function save(){
 		if(i>14){
 			i=3;
 			Result=['Day1 - ',[hours,minutes,seconds], 'Day2 - ',[0,0,0], 'Day3 - ',[0,0,0], 'Day4 - ',[0,0,0], 'Day5 - ',[0,0,0], 'Day6 - ',[0,0,0], 'Day7 - ',[0,0,0]];

 		}
 		else{
 			Result[i][0] = hours;
 			Result[i][1] = minutes;
 			Result[i][2] = seconds;
 			i=i + 2
 		}
 		clearTimeout(t);
 		h1.textContent = '00:00:00'
 		seconds = 0;
 		minutes = 0;
 		hours = 0;
 	}
 	function clearpreview(){
 		h1.textContent = '00:00:00'
 		seconds = 0;
 		minutes = 0;
 		hours = 0;
 		Results=['Day1 - ',[0,0,0], 'Day2 - ',[0,0,0], 'Day3 - ',[0,0,0], 'Day4 - ',[0,0,0], 'Day5 - ',[0,0,0], 'Day6 - ',[0,0,0], 'Day7 - ',[0,0,0]];
 		clearTimeout(t);
 	}
	function week(){
 		if (j===0){
 			j=1;
 			document.getElementById('wp').innerHTML = Results;
 		}
 	}
 </script>
</body>
</html>
